<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #eventSidebar { transform: translateX(100%); }
        #eventSidebar.sidebar-active { transform: translateX(0); }
        #sidebarOverlay{ opacity: 0; pointer-events: none; }
        #sidebarOverlay.overlay-active { opacity: 1;pointer-events: auto ; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">Events Hub</h1>
                <div class="flex items-center space-x-4">
                    <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        Create Event
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Search and Filter -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                <div class="relative flex-1 max-w-md">
                    <input type="text" placeholder="Search events..." class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div class="flex gap-2">
                     
                    <select id="category" class="px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="all categories">All Categories</option>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Events Grid -->
        <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" >
            <!-- Events -->
        </div>
    </main>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-49 z-40 overlay-enter transition-opacity duration-300" onclick="closeSidebar()"></div>

    <!-- Event Details Sidebar -->
    <div id="eventSidebar" class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl z-50 sidebar-enter transition-transform duration-300 overflow-y-auto">
        <div class="p-6">
            <!-- Close Button -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">Event Details</h2>
                <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors"> 
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Event Content -->
            <div id="sidebarContent" class="space-y-6">
                <!-- Content will be populated by JavaScript -->
            
        </div>
    </div>

   <script>
const events = [
    {
        title: "AI & Machine Learning Summit",
        category: "Technology",
        date: "December 15, 2024",
        time: "9:00 AM - 6:00 PM",
        location: "San Francisco, CA",
        venue: "Moscone Convention Center",
        price: "$299",
        attending: "234",
        description: "Join industry leaders, researchers, and innovators for a comprehensive exploration of artificial intelligence and machine learning technologies.",
        highlights: ["Keynote by leading AI researchers","Hands-on ML workshops","Networking with 500+ professionals"],
        speakers: ["Dr. Sarah Chen - Google AI","Prof. Michael Rodriguez - Stanford"]
    },
    {
        title: "Startup Pitch Competition",
        category: "Business",
        date: "December 18, 2024",
        time: "2:00 PM - 8:00 PM",
        location: "New York, NY",
        venue: "WeWork Times Square",
        price: "Free",
        attending: "156",
        description: "Watch the next generation of entrepreneurs pitch their innovative ideas to top investors.",
        highlights: ["20 selected startups pitching","$100K prize pool","Panel of 5 renowned VCs"],
        speakers: ["John Smith - Sequoia Capital","Maria Garcia - Andreessen Horowitz"]
    },
    {
        title: "Digital Art Workshop",
        category: "Arts",
        date: "December 20, 2024",
        time: "10:00 AM - 4:00 PM",
        location: "Los Angeles, CA",
        venue: "Art Center College of Design",
        price: "$89",
        attending: "45",
        description: "Immerse yourself in the world of digital art with this intensive workshop.",
        highlights: ["Hands-on digital painting","3D modeling basics","Portfolio review session"],
        speakers: ["Alex Thompson - Pixar Artist","Rachel Kim - Freelance Illustrator"]
    },
    {
        title: "Marathon Training Camp",
        category: "Sports",
        date: "December 22, 2024",
        time: "6:00 AM - 12:00 PM",
        location: "Austin, TX",
        venue: "Zilker Park",
        price: "$199",
        attending: "78",
        description: "Intensive marathon training program designed for runners of all levels.",
        highlights: ["Professional coaching","Nutrition planning","Group training runs"],
        speakers: ["Coach Jennifer Adams - Olympic Trainer","Dr. Robert Lee - Sports Medicine"]
    }
];

const eventsGrid = document.getElementById("eventsGrid");
const categorySelect = document.getElementById("category");
const sidebar = document.getElementById("eventSidebar");
const overlay = document.getElementById("sidebarOverlay");
const sidebarContent = document.getElementById("sidebarContent");

// Afficher les Ã©vÃ©nements
function displayEvents(filter) {
    
    for (let i = 0; i < events.length; i++) {
         
        const event = events[i];
        if (filter === "all categories"    || event.category.toLowerCase() === filter.toLowerCase()) {
            const card = document.createElement("div");
            card.className = "bg-white rounded-xl shadow hover:shadow-lg transition p-5 cursor-pointer";
            card.innerHTML = `
                <span class="text-sm px-3 py-1 rounded-full bg-purple-100 text-purple-600">${event.category}</span>
                <h3 class="text-lg font-semibold mt-3 mb-2">${event.title}</h3>
                <p class="text-black text-sm">ðŸ“… ${event.date}  ðŸ•’ ${event.time}</p>
                <p class="text-black text-sm"> ${event.venue}, ${event.location}</p>
                 <p class="  text-sm ">${event.price }</p>
               
            `;
            card.addEventListener("click", () => openSidebar(event));
            eventsGrid.appendChild(card);
        }
    }
    if (eventsGrid.innerHTML === "") {
        eventsGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">Aucun Ã©vÃ©nement trouvÃ©.</p>`;
    }
}

// Ouvrir la sidebar
function openSidebar(event) {
    sidebarContent.innerHTML = `
             <div class="space-y-6">
                    <div>
                        <span class="bg-purple-100 text-purple-800 text-xs font-medium px-3 py-1 rounded-full">${event.category}</span>
                        <h3 class="text-2xl font-bold text-gray-900 mt-3 mb-2">${event.title}</h3>
                        <p class="text-gray-600">${event.description}</p>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                        <div class="flex items-center text-sm">
                            <svg class="w-4 h-4 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span class="font-medium">${event.date}</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <svg class="w-4 h-4 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>${event.time}</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <svg class="w-4 h-4 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>${event.venue}, ${event.location}</span>
                        </div>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Event Highlights</h4>
                        <ul class="space-y-2">
                                <li class="flex items-start">
                                    <svg class="w-4 h-4 mr-2 mt-0.5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="text-sm text-gray-600">event.highlight</span>
                                </li>

                        </ul>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Featured Speakers</h4>
                        <div class="space-y-2">
                                <div class="text-sm text-gray-600">event.speakers</div>
                        </div>
                    </div>

                    <div class="border-t pt-6">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <div class="text-2xl font-bold text-purple-600">$350</div>
                                <div class="text-sm text-gray-500">event.attending people attending</div>
                            </div>
                        </div>
                        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                            Register Now
                        </button>
                        <button class="w-full mt-2 border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors">
                            Add to Calendar
                        </button>
                    </div>
                </div>
            </div>
    `;
    // open the sidebar
    sidebar.classList.add("sidebar-active");
    overlay.classList.add("overlay-active");
}

// close the sidebar
function closeSidebar() {
    sidebar.classList.remove("sidebar-active");
    overlay.classList.remove("overlay-active");
}

// Initialisation
displayEvents("all categories");

// Filtrage
categorySelect.addEventListener("change", (e) => displayEvents(e.target.value));
</script>
    </body>
</html>
